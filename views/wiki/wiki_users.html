<!DOCTYPE HTML>
<html>
<head>
    <title><%= title %></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../stylesheets/bootstrap.css">
    <link rel="stylesheet" href="../../stylesheets/bootstrap-responsive.css">
    <link rel="stylesheet" href="../../stylesheets/site.css">
</head>
<body>
<%- include ../header.html %>
<div class="container" id="main">
<div class="row">
        <div>
            <h1 class="page-header"><%= page_message %>
                <small>wiki</small>
            </h1>
            <ul class="breadcrumb">
                <li><a href="/">Home</a> <span class="divider">/</span></li>
                <li><a href="/wiki/list">Wiki</a> <span class="divider">/</span></li>
                <li class="active">Data</li>
            </ul>
        </div>
    </div>
    <div> <%= message %></div>
         
    
    <div id="regForm">

        <form action="<%= action %>" method="POST" class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="title_input">Title</label>

                <div class="controls">
                    <input type="text" id="title_input" name="title" value="<%= data.wiki_title %>" oninvalid="setCustomValidity('Please enter a Title!')" onchange="try{setCustomValidity('')}catch(e){}" required="">
                </div>
            </div>
            <div class="control-group">
                <label for="content_input" class="control-label" for="content_input">Wiki Type</label>
                <div class="controls">
                    <select class="selectpicker" name="wiki_type">
                        <% for(var i=0; i< wikitype.length; i++) { %>
                            <option value="<%= wikitype[i].type_id %>" <% if(data.wiki_type  === wikitype[i].type_id) { %> selected <% } %>><%= wikitype[i].wiki_type %></option>
                        <% } %>
                    </select>
                </div>
            </div>            
            <div class="control-group">
                <div class="controls">
                    <input type="submit" name="Submit" value="Save" class="btn">
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="../../javascripts/jquery.js"></script>
<script type="text/javascript" src="../../javascripts/bootstrap.min.js"></script>
</script>
</body>
</html>
