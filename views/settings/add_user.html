<!DOCTYPE HTML>
<html>
<head>
    <title><%= title %></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../stylesheets/bootstrap.css">
    <link rel="stylesheet" href="../../stylesheets/bootstrap-responsive.css">
    <link rel="stylesheet" href="../../stylesheets/site.css">
 </head>
<body>
<%- include ../header.html %>
<div class="container" id="main">
	<div class="row">
        <div>
           <h1 class="page-header"><%= page_message %>
                <small> user</small>
            </h1>
            <ul class="breadcrumb">
                <li><a href="/">Home</a> <span class="divider">/</span></li>
                <li><a href="/settings/listUsers/0">Users</a> <span class="divider">/</span></li>
                <li class="active"><%= page_message %> User</li>
            </ul>
        </div>
    </div>       
    <div id="regForm">
        <form action="<%= action %>" method="POST" class="form-horizontal" id="frm_wiki">	
        	<%if(message != "") { %> <div class="alert alert-error"><%= message %></div> <%} %>	
            <div class="control-group">
                <label for="email_input" class="control-label" for="email_input">Email</label>
                <div class="controls">
                    <input type="email" id="email_input" name="email" oninvalid="setCustomValidity('Please enter a valid email address!')" onchange="try{setCustomValidity('')}catch(e){}" required="" placeholder="Enter Email">
                </div>
            </div> 

			<div class="control-group">
                <label for="admin_input" class="control-label" for="admin_input">Is Admin</label>

                <div class="controls">
                    <input type="radio" id="isAdmin" name="isAdmin" value="1">Yes
                    <input type="radio" id="isAdmin" name="isAdmin" value="0" checked>No
                </div>
            </div>    	
			
            <div class="control-group">            
                <div class="controls">
               		<input type="hidden" name="userId">
                     <input type="submit" name="Submit" value="Save" class="btn">                    
                     <input type="button" name="Cancel" value="Cancel" class="btn" id="cancel_btn">
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="../../javascripts/jquery.js"></script>
<script type="text/javascript" src="../../javascripts/bootstrap.min.js"></script>
<script type="text/javascript" >
$("#delete").click(function() {
    var r = confirm("Confirm delete?");
    if (r == true) {
        return true;
    } else {
        return false;
    }   
});
$("#cancel_btn").click(function(e){
    window.location = "/settings/listUsers/0";
});
</script>
</body>
</html>
