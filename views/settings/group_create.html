<!DOCTYPE HTML>
<html>
<head>
    <title><%= title %></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../stylesheets/bootstrap.css">
    <link rel="stylesheet" href="../../stylesheets/bootstrap-responsive.css">
    <link rel="stylesheet" href="../../stylesheets/site.css">
</head>
<body>
<%- include ../header.html %>
<div class="container" id="main">
<div class="row">
        <div>
            <h1 class="page-header"><%= page_message %>
                <small>user group</small>
            </h1>
            <ul class="breadcrumb">
                <li><a href="/">Home</a> <span class="divider">/</span></li>
                <li><a href="/settings/listGroups/0">User Group List</a> <span class="divider">/</span></li>
                <li class="active">User Group</li>
            </ul>
        </div>
    </div>
    <div> <%- message %></div>
         
    
    <div id="regForm">

        <form action="<%= action %>" method="POST" class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="group_name">Group Name</label>

                <div class="controls">
                    <input type="text" id="group_name" name="group_name" value="<%= data.group_name ? data.group_name : '' %>" oninvalid="setCustomValidity('Please enter a Group name!')" onchange="try{setCustomValidity('')}catch(e){}" required="">
                </div>
            </div>
             <div class="control-group">
                <label class="control-label" for="group_email">Group Email</label>

                <div class="controls">
                    <input type="email" id="group_email" name="group_email" value="<%= data.group_email ? data.group_email : '' %>" oninvalid="setCustomValidity('Please enter a valid email address!')" onchange="try{setCustomValidity('')}catch(e){}" required="">
                </div>
            </div>
            <div class="control-group">
            	<label for="content_input" class="control-label" for="content_input">Add group users</label>
                <div class="controls">
                	<table class="user-selection">
                		<tr>
			                <% for(var i=0; i<users.length; i++) {
			                    if(i % 4 == 0){                 	                      
			                %>	</tr>	<% } %>			                	                
			                		<td>
			                			<input type="checkbox" name="group_users[]" value="<%= users[i]['id'] %>" 
			                		<% 
			                		for(var j=0; j< group_users.length;j++){    
			                			if(users[i]['id'] ==  group_users[j]['user_id']) {%> checked <%}
			                		} %>
			                		/> <%= users[i]['username'] %>
			                		</td>	                			                	
			                <%	} %>
	                	</tr>
	                </table>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="title_input">Assign Group Lead</label>

                <div class="controls">
                    <select name="group_lead">
                    	 <option key="">Select</option>
                    	 <% for(var i=0; i<users.length; i++) {%>	
			              	<option value="<%= users[i]['id'] %>"
			              		<% 
			                		for(var j=0; j< group_users.length;j++){    
			                			if((users[i]['id'] ==  group_users[j]['user_id']) && group_users[j]['is_lead']==1) {%> selected <%}
			                		} %>
			              > 
			              		<%= users[i]['username'] %>
			              	</option>
			             <% } %>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <input type="hidden" id="group_id" name="user_group_id" value="<%= groupId %>">   
                    <input type="submit" name="Submit" value="Save" class="btn">
                    <input type="button" name="Cancel" value="Cancel" class="btn" id="cancel_btn">
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="../../javascripts/jquery.js"></script>
<script type="text/javascript" src="../../javascripts/bootstrap.min.js"></script>
<script>
$("#cancel_btn").click(function(e){
    window.location = "/settings/listGroups/0";
});
</script>
</body>
</html>
