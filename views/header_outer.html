    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="/"><%= title %></a>
            <ul class="nav pull-right">
				<li><a href="/event/calendar">Events</a></li>		
                <li class="dropdown">
                     <a class="dropdown-toggle" data-toggle="dropdown"  href="#">Wiki<b class="caret"></b></a>
                     <ul class="dropdown-menu">

                         <% if (typeof wikitype != 'undefined' ) {
							for(var i=0; i< wikitype.length; i++) { %>
                            <li><a tabindex="3" href="/wiki/<%= wikitype[i].type_id %>"><%= wikitype[i].wiki_type %></a></li>
                        <% 	}
							}	
						%>
                     </ul>
                </li>
				<li class="divider-vertical"></li>
				<li><a href="/users/registration">Sign Up</a></li>

					<div id="dropdown-menu" class="dropdown-menu" style="padding: 15px; padding-bottom: 0px;">
						<!-- Login form here -->
						<form action="/users/login" method="POST">
						   
							<input class="input-large" name="username" type="text" id="username" placeholder="Username">

							<input class="input-large" name="password" type="password" id="password" placeholder="Password">

						</form>
					</div>
				</li>
            </ul>
