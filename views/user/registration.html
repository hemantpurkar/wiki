<!DOCTYPE HTML>
<html>
<head>
    <title><%= title %></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../stylesheets/bootstrap.css">
    <link rel="stylesheet" href="../stylesheets/bootstrap-responsive.css">
    <link rel="stylesheet" href="../stylesheets/site.css">
</head>
<body>
<%- include ../header_register.html %>
<div class="container" id="main">
    <div class="row">
        <div>
            <h1 class="page-header">Registration
                <small>Form</small>
            </h1>
            <ul class="breadcrumb">
                <li><a href="/">Home</a> <span class="divider">/</span></li>
                <li class="active">Registration</li>
            </ul>
        </div>
    </div>
    <div> <%- message %></div>
    <div>

        <form action="/users/registration" method="POST" class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="username_input">Username</label>

                <div class="controls">
                    <input type="text" id="username_input" name="username" oninvalid="setCustomValidity('Please enter a usename!')" onchange="try{setCustomValidity('')}catch(e){}" required="" placeholder="Enter Username">
                </div>
            </div>
            <div class="control-group">
                <label for="email_input" class="control-label" for="email_input" >Email</label>

                <div class="controls">
                    <input type="email" id="email_input" name="email" oninvalid="setCustomValidity('Please enter a valid email address!')" onchange="try{setCustomValidity('')}catch(e){}" required="" placeholder="Enter Email">
                </div>
            </div>
            <div class="control-group">
                <label for="password_input" for="password_input" class="control-label">Password</label>

                <div class="controls">
                    <input type="password" id="password_input" name="password" oninvalid="setCustomValidity('Please enter a password!')" onchange="try{setCustomValidity('')}catch(e){}" required="" placeholder="Enter Password">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <input type="submit" name="Submit" value="Register" class="btn">
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="../javascripts/jquery.js"></script>
<script type="text/javascript" src="../javascripts/bootstrap.min.js"></script>
</body>
</html>
